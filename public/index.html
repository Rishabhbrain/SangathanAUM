<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangathan Sports Championship</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a237e;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #ddd; /* Placeholder color */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-content {
            text-align: center;
            flex-grow: 1;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        h2 {
            color: #1a237e;
            border-bottom: 2px solid #1a237e;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3f51b5;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }
        #sport-selector {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #3f51b5;
            border-radius: 5px;
        }
        #notices {
            background-color: #e8eaf6;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        #notices p {
            margin: 0 0 10px 0;
            padding: 10px;
            background-color: white;
            border-left: 4px solid #3f51b5;
        }
        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a237e;
        }
        #login-form, #admin-panel {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
        }
        .sports-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .award-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .award-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        .award-button:hover {
            opacity: 0.9;
        }
        .third-place {
            background-color: #CD7F32;
        }
        .second-place {
            background-color: #C0C0C0;
        }
        .first-place {
            background-color: #FFD700;
        }
        .declare-winners {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .declare-winners select, .declare-winners input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        #declared-winners {
            margin-top: 20px;
        }
        #declared-winners h3 {
            margin-bottom: 10px;
        }
        .sport-result {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #admin-section {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="animate__animated animate__fadeIn">
        <div class="logo" id="left-logo">Left Logo</div>
        <div class="header-content">
            <h1>Sangathan Sports Championship</h1>
            <h5>Annual Sports championship of Amity University Mumbai</h5>
        </div>
        <div class="logo" id="right-logo">Right Logo</div>
    </header>

    <div class="container">
        <section id="leaderboard" class="fade-in">
            <h2><span class="sports-icon">üèÜ</span>Leaderboard</h2>
            <table id="leaderboard-table">
                <tr>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </table>
        </section>

        <section id="notices" class="fade-in">
            <h2><span class="sports-icon">üì¢</span>Live Notices</h2>
            <div id="notices-content"></div>
        </section>

        <div id="declared-winners" class="fade-in">
            <h2><span class="sports-icon">üèÖ</span>Declared Winners</h2>
            <div id="winners-content"></div>
        </div>

        <div id="admin-section">
            <button onclick="toggleLoginForm()" class="animate__animated animate__pulse">Admin Login</button>

            <div id="login-form" style="display: none;">
                <h3>Admin Login</h3>
                <input type="text" id="admin-id" placeholder="Admin ID">
                <input type="password" id="admin-password" placeholder="Password">
                <button onclick="adminLogin()">Login</button>
                <p id="login-error" class="error-message"></p>
            </div>

            <div id="admin-panel" style="display: none;">
                <h3>Admin Panel</h3>
                <h4>Update Leaderboard</h4>
                <input type="text" id="team-name" placeholder="Team Name">
                <input type="number" id="team-points" placeholder="Points">
                <button onclick="updateLeaderboard()">Update</button>

                <h4>Award Points</h4>
                <input type="text" id="award-team-name" placeholder="Team Name">
                <div class="award-buttons">
                    <button onclick="awardPoints(3)" class="award-button third-place">3rd Place (3 pts)</button>
                    <button onclick="awardPoints(5)" class="award-button second-place">2nd Place (5 pts)</button>
                    <button onclick="awardPoints(10)" class="award-button first-place">1st Place (10 pts)</button>
                </div>

                <h4>Post Notice</h4>
                <textarea id="notice-text" rows="4" cols="50"></textarea>
                <button onclick="postNotice()">Post</button>

                <div class="declare-winners">
                    <h4>Declare Winners</h4>
                    <select id="sport-select">
                        <option value="">Select Sport</option>
                    </select>
                    <input type="text" id="first-place" placeholder="1st Place Team">
                    <input type="text" id="second-place" placeholder="2nd Place Team">
                    <input type="text" id="third-place" placeholder="3rd Place Team">
                    <button onclick="declareWinners()">Declare Winners</button>
                </div>

                <button onclick="adminLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        let isAdminLoggedIn = false;

        function toggleLoginForm() {
            const loginForm = document.getElementById('login-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        }

        function adminLogin() {
            const id = document.getElementById('admin-id').value;
            const password = document.getElementById('admin-password').value;
            const errorMessage = document.getElementById('login-error');

            fetch('/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isAdminLoggedIn = true;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'Invalid credentials. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
            });
        }

        function adminLogout() {
            isAdminLoggedIn = false;
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('admin-id').value = '';
            document.getElementById('admin-password').value = '';
        }

        function updateLeaderboard() {
            if (!isAdminLoggedIn) return;
            const teamName = document.getElementById('team-name').value;
            const teamPoints = document.getElementById('team-points').value;
            fetch('/update-leaderboard', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ team: teamName, points: teamPoints })
            }).then(() => fetchData());
        }

        function awardPoints(points) {
            if (!isAdminLoggedIn) return;
            const teamName = document.getElementById('award-team-name').value;
            if (!teamName) {
                alert('Please enter a team name');
                return;
            }
            fetch('/award-points', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ team: teamName, points: points })
            }).then(() => {
                fetchData();
                document.getElementById('award-team-name').value = '';
            });
        }

        function postNotice() {
            if (!isAdminLoggedIn) return;
            const noticeText = document.getElementById('notice-text').value;
            fetch('/post-notice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ notice: noticeText })
            }).then(() => fetchData());
        }

        function updateLeaderboardTable(leaderboard) {
            const table = document.getElementById('leaderboard-table');
            table.innerHTML = '<tr><th>Team</th><th>Points</th></tr>';
            leaderboard.forEach(entry => {
                table.innerHTML += `<tr><td>${entry.team}</td><td>${entry.points}</td></tr>`;
            });
        }

        function populateSportSelector(sports) {
            const selector = document.getElementById('sport-selector');
            const sportSelect = document.getElementById('sport-select');
            
            if (selector) {
                selector.innerHTML = '<option value="">All Sports</option>';
                sports.forEach(sport => {
                    const option = document.createElement('option');
                    option.value = sport;
                    option.textContent = sport;
                    selector.appendChild(option);
                });
            }
            
            if (sportSelect) {
                sportSelect.innerHTML = '<option value="">Select Sport</option>';
                sports.forEach(sport => {
                    const option = document.createElement('option');
                    option.value = sport;
                    option.textContent = sport;
                    sportSelect.appendChild(option);
                });
            }
        }

        function updateNotices(notices) {
            const noticesDiv = document.getElementById('notices-content');
            noticesDiv.innerHTML = notices.map(notice => `<p>${notice}</p>`).join('');
        }

        function declareWinners() {
            if (!isAdminLoggedIn) return;
            const sport = document.getElementById('sport-select').value;
            const firstPlace = document.getElementById('first-place').value;
            const secondPlace = document.getElementById('second-place').value;
            const thirdPlace = document.getElementById('third-place').value;

            if (!sport || !firstPlace || !secondPlace || !thirdPlace) {
                alert('Please fill in all fields');
                return;
            }

            fetch('/declare-winners', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sport, firstPlace, secondPlace, thirdPlace })
            }).then(() => {
                fetchData();
                document.getElementById('sport-select').value = '';
                document.getElementById('first-place').value = '';
                document.getElementById('second-place').value = '';
                document.getElementById('third-place').value = '';
                alert('Winners declared successfully!');
            });
        }

        function updateDeclaredWinners(results) {
            const winnersContent = document.getElementById('winners-content');
            winnersContent.innerHTML = '';
            Object.entries(results).forEach(([sport, winners]) => {
                const sportResult = document.createElement('div');
                sportResult.className = 'sport-result';
                sportResult.innerHTML = `
                    <h3>${sport}</h3>
                    <p>1st Place: ${winners.firstPlace}</p>
                    <p>2nd Place: ${winners.secondPlace}</p>
                    <p>3rd Place: ${winners.thirdPlace}</p>
                `;
                winnersContent.appendChild(sportResult);
            });
        }

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    updateLeaderboardTable(data.leaderboard);
                    updateNotices(data.notices);
                    populateSportSelector(data.sports);
                    updateDeclaredWinners(data.results);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Ensure fetchData is called when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);

        // Scroll effect
        function handleScroll() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                const windowHeight = window.innerHeight || document.documentElement.clientHeight;
                if (rect.top <= windowHeight * 0.75) {
                    el.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        handleScroll(); // Initial check on page load
    </script>
</body>
</html>
